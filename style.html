<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some style attribute </title>
</head>
<body style="background-color: powderblue"> <!--background-color property-->
    <h1 style="background-color: red;"> Heading 1</h1>
    <!--font color-->
    <h2 style="color: #1de90a;">heading 2</h2> 
        <!--font-family-->
    <p style="font-family:'Times New Roman', Times, serif"> here we use some style attribute in tags</p>

    
</body>
</html>
