<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <!--order list-->
    <h1>Ordered list</h1>
    <h2>Frontend languages</h2>
    <ol type="a">
        <li><abbr title="Hypertext markup language">HTML</abbr></li>
        <li><abbr title="cascading style sheet">CSS</abbr></li>
        <li><abbr title="Javascript">JS</abbr></li>
    </ol>
    <!--Unorder list-->
    <h1>Unordered list</h1>
    <h1>Backend languages</h1>
    
    <ul>
        <li><abbr title="Hypertext Preprocessor">PHP</abbr></li>
        <li>MYSQL-DBMS</li>
        <li>python</li>
    </ul>
    <!--Description list-->
    <h1>Description list</h1>
    <dl>
        <dt>Numbers</dt>
        <dd>one, two, three </dd>
    </dl>
    
</body>
</html>
