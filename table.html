<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag </title>
    <style>
        table{
            border-collapse: collapse;  
        }
        th,tr,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Sample table</h1>
    <table>
        <tr>
        <th>Name</th>
        <th>Number</th>
        <th>E-mail</th>
        </tr>
            <tr>
                <td>umesh</td>
                <td>**********</td>
                <td>abc@gmail.com</td>
            </tr>
            
            <tr>
                <td>pandurang</td>
                <td>**********</td>
                <td>xyz@gmail.com</td>
            </tr>
            <tr>
                <td>chetan</td>
                <td>**********</td>
                <td>chetan@gmail.com</td>
            </tr>
    </table>
    
</body>
</html>
