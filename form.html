<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--sample Form-->
   <form>
    <fieldset>
             <legend>
               <u><h1>BCA(Sci) Addmission Form.</h1></u>
            </legend>
         <label for="fname">First Name:-</label>
         <input type="text" id="fname" placeholder="Enter your first name.."><br><br>
         <label for="lname">Last Name:-</label>
         <input type="text" id="lname" placeholder="Enter your last name..">
         <br><br>
         <label for="g">Gender:-</label>
         <input type="radio"  id="male" name="gender" value="Male">
         <label for="male">Male</label>
         <input type="radio" id="fe" name="gender" value="female">
          <label for="fe">Female</label>
         <br><br>
         <label for="number">Contact Number:-</label>
         <input type="number" id="number">
         <br><br>
         <label for="Email">E-mail:-</label>
         <input type="email" id="Email" placeholder="abc@gmail.com">
         <br><br>
         <input type="submit">
    </fieldset>
   </form>

</body>
</html>
