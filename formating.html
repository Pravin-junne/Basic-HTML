<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Formating tags in html-->
    <h1>Formating tags</h1>
    <p><b>This is boald text</b></p><br>
    <p><i>This is italic text</i></p><br>
    <p><u>This is underlined text</u></p><br>
    <p>10<sup>2</sup></p><br>
    <p>H<sub>2</sub>O</p><br>
    <p><strong>Strong text</strong></p>
</body>
</html>
