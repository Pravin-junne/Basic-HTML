<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics in html</title>
</head>
<body>
    <h1>*<abbr title="Scalable Vector Graphics">SVG</abbr></h1>
            <!--svg tag-->
        <h2>1.Circle</h2>
        <svg width="2000" height="2000">
            <circle  cx="300" cy="300" r="270" stroke="red" stroke-width="8" fill="pink"></circle>
        </svg>
            <!--svg tag-->
        <h2>2.Rectangle</h2>
        <svg width="500" height="150">
            <rect width="500" height="150" fill="yellow" stroke="green" stroke-width="7"></rect>
        </svg>
        
</body>
</html>
